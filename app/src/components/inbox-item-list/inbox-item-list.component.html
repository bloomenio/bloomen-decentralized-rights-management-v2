<mat-card class='card' fxFlex fxLayout='column' *ngIf="message.type === inboxEnum.TYPES.USER"
    (click)="onClickMessage()" [class.active]="isActive">
    <div class='date' fxLayoutAlign='end center'>{{ message.creationDate | date }}</div>
    <div fxLayoutAlign='start center' fxLayout="row">
        <div mat-card-avatar fxLayoutAlign="center center">
            <mat-icon>group_add</mat-icon>
        </div>
        <div class='text-box' fxLayout="column">
            <div class='title'>{{ message.firstName + " " + message.lastName }}</div>
            <div class='subtitle'>{{ message.requestId }}</div>
        </div>
    </div>
</mat-card>
<mat-card class='card' fxFlex fxLayout='column' *ngIf="message.type === inboxEnum.TYPES.CLAIM"
    (click)="onClickMessage()" [class.active]="isActive">
    <div class='date' fxLayoutAlign='end center'>{{ message.lastChange | date }}</div>
    <div fxLayoutAlign='start center' fxLayout="row">
        <div mat-card-avatar fxLayoutAlign="center center">
            <mat-icon *ngIf="message.claimType === claimType.MUSICAL_WORK">headset</mat-icon>
            <mat-icon *ngIf="message.claimType === claimType.SOUND_RECORDING">speaker</mat-icon>
        </div>
        <div class='text-box' fxLayout="column">
            <div class='title'>{{ message.claimData.title }}</div>
            <div class='subtitle'>{{ 'claimStatus.'+ message.status | translate | uppercase }}</div>
        </div>
    </div>
</mat-card>
